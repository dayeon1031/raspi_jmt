<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 번호 입력</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container text-center my-5">
        <h2>차량 번호를 입력하세요</h2>
        <form method="POST" action="{{ url_for('vehicle') }}">
            <input type="text" name="vehicle_number" placeholder="차량 번호" required class="form-control my-3">
            <button type="submit" class="btn btn-primary">확인</button>
        </form>
    </div>
</body>
</html>
