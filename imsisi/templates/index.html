{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="text-center my-5">
        <h1>차찾GO</h1>
        
        <!-- 위치 정보 박스 -->
        <div id="location-box" class="location-box">
            <p id="location-title" class="location-title">추천 위치</p>
            <p id="location-info" class="location-info">현대백화점<br>B1층 F07</p>
        </div>

        <!-- 버튼 그룹 -->
        <div class="btn-group btn-group-vertical mt-3">
            <a href="{{ url_for('settings') }}" class="btn btn-secondary btn-block">선호 주차 자리 설정</a>
            <a href="{{ url_for('map_view') }}" class="btn btn-secondary btn-block">주차장 지도</a>
            <a href="{{ url_for('payment') }}" class="btn btn-secondary btn-block">정산</a>
        </div>
    </div>
</div>
{% endblock %}
<script>
    function updateLocation(status) {
        const locationTitle = document.getElementById("location-title");
        const locationInfo = document.getElementById("location-info");

        if (status === "recommend") {
            locationTitle.textContent = "추천 위치";
            locationInfo.innerHTML = "현대백화점<br>B1층 F07";
        } else if (status === "parked") {
            locationTitle.textContent = "내 차 위치";
            locationInfo.innerHTML = "현대백화점<br>B1층 F07";
        } else {
            locationTitle.textContent = "";
            locationInfo.innerHTML = "";
        }
    }

    // 주차장 진입, 주차 완료, 주차장 외부 상태 업데이트 예시:
    // updateLocation("recommend"); // 추천 위치일 때
    // updateLocation("parked");    // 주차 완료일 때
    // updateLocation("default");   // 주차장 외부일 때
</script>
